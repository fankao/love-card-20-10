<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Em Yêu - 20/10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center; 
            min-height: 100vh;
            min-height: 100dvh; 
            margin: 0;
            background-color: #fce4ec; /* Hồng phấn */
            padding: 0 10px; 
            box-sizing: border-box;
            position: relative; 
            overflow: hidden; 
        }
        /* KEYFRAMES CHO HIỆU ỨNG RUNG LẮC (ĐUNG ĐƯA) */
        @keyframes swing {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(1deg); }
            75% { transform: rotate(-1deg); }
        }
        
        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.7);
            padding: 20px;
            text-align: center;
            max-width: 90%;
            width: 320px;
            position: relative; 
            z-index: 10;
            /* ĐÃ CẬP NHẬT: Thêm hiệu ứng swing */
            animation: 
                fadeIn 1.5s ease-in-out forwards,
                swing 3s ease-in-out 1.5s infinite alternate; /* Chạy swing sau khi fadeIn kết thúc */
            border: 2px solid #ff69b4;
            margin: auto; 
            transform-origin: center center; 
            font-size: 1em;
        }
        /* Keyframes cho hiệu ứng hiện ra */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9) rotate(0deg); }
            to { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        
        /* ICON NHẠC */
        #speakerIcon {
            position: absolute; 
            bottom: 5px; 
            right: 5px; 
            cursor: pointer;
            font-size: 1.5em; 
            color: #ff69b4;
            z-index: 101; 
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            padding: 8px; 
            box-shadow: 0 0 8px rgba(255, 105, 180, 0.7); 
            transition: color 0.3s, background-color 0.3s;
            line-height: 1; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* CONTAINER CHO ICON BÊN TRONG CARD */
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            pointer-events: none; 
            z-index: 11; 
        }

        /* Keyframes chung */
        @keyframes beat {
            to { transform: scale(1.1); }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        .heart-divider-large { color: #ff1493; font-size: 2.5em; display: block; margin: 15px auto; animation: beat 1.5s infinite alternate; }
        h1 { color: #e91e63; margin-bottom: 5px; font-size: 1.6em; font-weight: bold; }
        p { color: #333; font-size: 0.9em; line-height: 1.4; margin: 5px 0; padding: 0 10px; }
        .signature { 
            margin-top: 15px; 
            font-weight: bold; 
            color: #ff69b4; 
            font-size: 1em; 
            padding-right: 35px; 
        }
        .rose-image { 
            width: 80px; 
            height: auto; 
            margin: 10px auto; 
            display: block; 
            border-radius: 50%; 
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5); 
            animation: float 3s ease-in-out infinite alternate; 
        }

        /* Hiệu ứng icon bay */
        .floating-icon { font-size: 1.3em; opacity: 0; pointer-events: none; z-index: 5; }
        .floating-icon.background-icon { position: fixed; animation: floatAndFade 8s ease-in forwards; z-index: 5; }
        .card-overlay .floating-icon { position: absolute; animation: floatAndFadeInCard 6s ease-in forwards; z-index: 12; }

        /* Keyframes Opacity */
        @keyframes floatAndFade {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; } 
            100% { transform: translateY(-80vh) translateX(30vw) rotate(720deg); opacity: 0; }
        }
        @keyframes floatAndFadeInCard {
            0% { transform: translateY(100%) translateX(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.5; } 
            100% { transform: translateY(-100%) translateX(0vw) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body onload="playAudio()"> 
    <audio id="myAudio" loop autoplay muted> 
        <source src="Nơi Này Có Anh - Sơn Tùng M-TP.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ phát nhạc.
    </audio>

    <div class="card">
        <div style="margin-top: 10px; color: #ff69b4; font-size: 1.3em;">
            &#10084; &#10084; &#10084;
        </div>
        <h1>Gửi Tình Yêu Lớn Nhất</h1>
        
        <span class="heart-divider-large">&#10084;</span> 
        
        <img class="rose-image" src="./UgqQ.gif" alt="Bông hồng dễ thương">
        
        <p>
            Chúc <b>Công Chúa</b> của anh ngày <b>20/10</b> thật hạnh phúc, xinh đẹp và rạng ngời. Giữ mãi nụ cười cho riêng mình anh nhé!
        </p>

        <span class="heart-divider-large">&#10084;</span> 
        
        <p>
            Cảm ơn em vì tất cả. Em là món quà tuyệt vời nhất của anh. Mãi mãi bên em.
        </p>

        <div style="margin-top: 10px; color: #ff69b4; font-size: 1.3em;">
            &#10084; &#10084; &#10084;
        </div>
        
        <div class="signature">
            Anh Yêu Cụa Iemmmm
        </div>

        <span id="speakerIcon" onclick="toggleMute()">
            &#127932; 
        </span>
        <div class="card-overlay"></div>
    </div>

    <script>
        // JAVASCRIPT XỬ LÝ ÂM THANH
        const audio = document.getElementById('myAudio');
        const speakerIcon = document.getElementById('speakerIcon');
        let isMuted = true; // Ban đầu audio tag đang là muted

        // HÀM TỰ ĐỘNG CLICK NÚT NHẠC
        function autoClickSpeaker() {
            // Dùng setTimeout để đảm bảo hành động xảy ra sau khi trình duyệt đã ổn định
            setTimeout(() => {
                if (isMuted) {
                    // Giả lập hành động click để bật tiếng
                    speakerIcon.click();
                    console.log("Đã thử tự động click nút nhạc để bật tiếng.");
                }
            }, 100); 
        }
        
        function playAudio() {
            // Cố gắng phát nhạc (sẽ phát ở chế độ muted theo cấu hình HTML)
            audio.play().then(() => {
                // Nếu phát thành công (thường là muted)
                autoClickSpeaker(); // Kích hoạt lệnh click để cố gắng bật tiếng
            }).catch(error => {
                console.log("Phát nhạc bị chặn. Đang chờ tương tác người dùng.");
                speakerIcon.innerHTML = '&#127932;'; 
            });
        }
        
        function toggleMute() {
            if (isMuted) {
                audio.muted = false; 
                isMuted = false;
                speakerIcon.innerHTML = '&#127926;'; // Nốt nhạc có tiếng
            } else {
                audio.muted = true; 
                isMuted = true;
                speakerIcon.innerHTML = '&#127932;'; // Nốt nhạc câm
            }
        }
        
        // Kịch bản icon bay (Giữ nguyên)
        const icons = ['&#10084;', '&#128149;', '&#127801;', '&#128150;', '&#127925;', '&#127926;' ]; 
        const iconColors = ['#ff69b4', '#ff85a2', '#ffc2d1', '#f06292', '#e91e63']; 
        
        function createFloatingIcon() {
            const iconElement = document.createElement('span');
            iconElement.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            iconElement.classList.add('floating-icon');
            iconElement.style.color = iconColors[Math.floor(Math.random() * iconColors.length)]; 
            iconElement.style.animationDelay = `${Math.random() * 5}s`;
            iconElement.style.fontSize = `${1.2 + Math.random() * 0.8}em`; 

            if (Math.random() < 0.5) { 
                iconElement.classList.add('background-icon');
                iconElement.style.left = `${Math.random() * 100}vw`; 
                iconElement.style.top = `${Math.random() * 100}vh`; 
                document.body.appendChild(iconElement);
            } else { 
                const cardOverlay = document.querySelector('.card-overlay');
                if (cardOverlay) {
                    iconElement.style.left = `${Math.random() * 100}%`; 
                    iconElement.style.top = `${Math.random() * 100}%`; 
                    cardOverlay.appendChild(iconElement);
                } else { 
                    iconElement.classList.add('background-icon');
                    iconElement.style.left = `${Math.random() * 100}vw`; 
                    iconElement.style.top = `${Math.random() * 100}vh`; 
                    document.body.appendChild(iconElement);
                }
            }

            iconElement.addEventListener('animationend', () => { iconElement.remove(); });
        }

        setInterval(createFloatingIcon, 400); 
    </script>
</body>
</html>
