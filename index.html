<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Em Yêu - 20/10 (Tự Động Phát Mute)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center; 
            min-height: 100vh;
            min-height: 100dvh; 
            margin: 0;
            background-color: #fce4ec; /* Hồng phấn */
            padding: 0 10px; 
            box-sizing: border-box;
            overflow: hidden; 
        }
        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.7);
            padding: 20px;
            text-align: center;
            max-width: 90%;
            width: 320px;
            position: relative; /* Đảm bảo .card-overlay có thể định vị theo .card */
            z-index: 10;
            animation: fadeIn 1.5s ease-in-out;
            border: 2px solid #ff69b4;
            margin: auto; 
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* ICON LOA CỐ ĐỊNH Ở GÓC MÀN HÌNH */
        #speakerIcon {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.8em;
            color: #ff69b4;
            z-index: 100; 
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            padding: 5px;
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
            transition: color 0.3s;
        }

        /* CONTAINER CHO ICON BÊN TRONG CARD */
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Quan trọng để icon không bay ra khỏi card */
            pointer-events: none; /* Cho phép tương tác với nội dung bên dưới */
            z-index: 11; /* Đảm bảo nó nằm trên nội dung card */
        }

        /* TRÁI TIM LỚN LÀM KHUNG PHÂN CÁCH */
        .heart-divider-large {
            color: #ff1493;
            font-size: 2.5em;
            display: block;
            margin: 15px auto;
            animation: beat 1.5s infinite alternate;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Tiêu đề và nội dung */
        h1 { color: #e91e63; margin-bottom: 5px; font-size: 1.6em; font-weight: bold; }
        p { color: #333; font-size: 0.9em; line-height: 1.4; margin: 5px 0; padding: 0 10px; }
        .signature { margin-top: 15px; font-weight: bold; color: #ff69b4; font-size: 1em; }
        .rose-image { 
            width: 80px; height: auto; margin: 10px auto; display: block; 
            border-radius: 50%; box-shadow: 0 0 10px rgba(255, 105, 180, 0.5); 
            animation: float 3s ease-in-out infinite alternate;
        }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-5px); } 100% { transform: translateY(0px); } }

        /* Hiệu ứng icon bay */
        .floating-icon {
            position: absolute; /* Thay đổi thành absolute để bay trong container */
            font-size: 1.3em;
            opacity: 0;
            animation: floatAndFade 8s ease-in forwards;
            pointer-events: none;
            z-index: 5;
        }
        /* THAY ĐỔI: Animation cho icon bên trong card sẽ bay trong phạm vi card */
        .card-overlay .floating-icon {
            animation: floatAndFadeInCard 6s ease-in forwards; /* Animation riêng cho icon trong card */
        }
        @keyframes floatAndFade {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            100% { transform: translateY(-80vh) translateX(30vw) rotate(720deg); opacity: 0; }
        }
        /* Animation mới cho icon trong card */
        @keyframes floatAndFadeInCard {
            0% { transform: translateY(100%) translateX(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-100%) translateX(0vw) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body onload="playAudio()"> 
    <audio id="myAudio" loop autoplay muted> 
        <source src="Nơi Này Có Anh - Sơn Tùng M-TP.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ phát nhạc.
    </audio>

    <span id="speakerIcon" onclick="toggleMute()">
        &#128263; 
    </span>

    <div class="card">
        <div class="card-overlay"></div>

        <span class="heart-divider-large">&#10084;</span> 

        <h1>Gửi Tình Yêu Lớn Nhất</h1>
        
        <span class="heart-divider-large">&#10084;</span> 
        
        <img class="rose-image" src="./UgqQ.gif" alt="Bông hồng dễ thương">
        
        <p>
            Chúc <b>Công Chúa</b> của anh ngày 20/10 thật hạnh phúc, xinh đẹp và rạng ngời. Giữ mãi nụ cười cho riêng mình anh nhé!
        </p>

        <span class="heart-divider-large">&#10084;</span> 
        
        <p>
            Cảm ơn em vì tất cả. Em là món quà tuyệt vời nhất của anh. Mãi mãi bên em.
        </p>

        <div style="margin-top: 10px; color: #ff69b4; font-size: 1.3em;">
            &#10084; &#10084; &#10084;
        </div>
        
        <div class="signature">
            Anh Yêu Cụa Iemmmm
        </div>
    </div>

    <script>
        // JAVASCRIPT XỬ LÝ ÂM THANH
        const audio = document.getElementById('myAudio');
        const speakerIcon = document.getElementById('speakerIcon');

        function playAudio() {
            audio.play().catch(error => {
                console.log("Phát mute cũng bị chặn.");
                speakerIcon.innerHTML = '&#128263;'; 
            });
        }
        
        function toggleMute() {
            if (audio.muted) {
                audio.muted = false; 
                speakerIcon.innerHTML = '&#128266;'; 
            } else {
                audio.muted = true; 
                speakerIcon.innerHTML = '&#128263;'; 
            }
        }
        
        // Kịch bản icon bay
        const icons = ['&#10084;', '&#128149;', '&#127801;', '&#128150;', '&#127925;', '&#127926;' ]; 
        const iconColors = ['#ff69b4', '#ff85a2', '#ffc2d1', '#f06292', '#e91e63']; 
        
        function createFloatingIcon() {
            const iconElement = document.createElement('span');
            iconElement.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            iconElement.classList.add('floating-icon');
            iconElement.style.color = iconColors[Math.floor(Math.random() * iconColors.length)]; 
            iconElement.style.animationDelay = `${Math.random() * 5}s`;
            iconElement.style.fontSize = `${1.2 + Math.random() * 0.8}em`; 

            // QUAN TRỌNG: Chia icon bay ra 2 nơi
            if (Math.random() < 0.5) { // 50% icon bay ở nền
                iconElement.style.left = `${Math.random() * 100}vw`; 
                iconElement.style.top = `${Math.random() * 100}vh`; 
                document.body.appendChild(iconElement);
            } else { // 50% icon bay bên trong card
                const cardOverlay = document.querySelector('.card-overlay');
                if (cardOverlay) {
                    // Đặt vị trí ban đầu của icon bên trong card overlay (dựa trên % của card)
                    iconElement.style.left = `${Math.random() * 100}%`; 
                    iconElement.style.top = `${Math.random() * 100}%`; 
                    cardOverlay.appendChild(iconElement);
                } else { // Fallback nếu không tìm thấy card-overlay
                    iconElement.style.left = `${Math.random() * 100}vw`; 
                    iconElement.style.top = `${Math.random() * 100}vh`; 
                    document.body.appendChild(iconElement);
                }
            }

            iconElement.addEventListener('animationend', () => { iconElement.remove(); });
        }

        setInterval(createFloatingIcon, 400); 
    </script>
</body>
</html>
